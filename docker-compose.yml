web1:
  build: nginx
  ports:
   - "55555"
  volumes:
   - /Users/dicix/work/pantheon/drupal7-test:/var/www/html/drupal7test
  volumes_from:
   - filesdata
  environment:
    # Set environment variables for Redis, the same way pantheon does.
    CACHE_HOST: __REDIS_HOST__
    CACHE_PORT: 6379
    # For some reason, this doesn't get picked up by php-fpm and we need to specify it in php-fpm.conf (http://l33t.peopleperhour.com/2014/03/13/setting-environment-variables-in-php-fpm-when-using-docker-links/)
    REDIS_CACHE_HOST: __REDIS_HOST__
    REDIS_CACHE_PORT: 6379

web2:
  build: nginx
  ports:
   - "55555"
  volumes:
   - /Users/dicix/work/pantheon/drupal7-test:/var/www/html/drupal7test
  volumes_from:
   - filesdata
  environment:
    # Set environment variables for Redis, the same way pantheon does.
    CACHE_HOST: __REDIS_HOST__
    CACHE_PORT: 6379
    # For some reason, this doesn't get picked up by php-fpm and we need to specify it in php-fpm.conf (http://l33t.peopleperhour.com/2014/03/13/setting-environment-variables-in-php-fpm-when-using-docker-links/)
    REDIS_CACHE_HOST: __REDIS_HOST__
    REDIS_CACHE_PORT: 6379

varnish:
  build: varnish
  ports:
   - "80:80"
  links:
    - web1:web1
    - web2:web2

filesdata:
  build: filesdata

mysqldata:
  build: mysqldata

mysql:
  build: mysql
  ports:
   - "3306:3306"
  volumes_from:
   - mysqldata

redis:
  build: redis
  ports:
   - "6379:6379"
