nginx:
  build: nginx
  # Command "image" can be used if we wish to use the dicix/nginx docker repo. For local repo, we use build.
  # image: dicix/nginx
  ports:
   - "8080:8080"
  volumes:
   - /Users/dicix/work/www/proiecte/gifter.ro:/var/www/html/gifter.ro
   - /Users/dicix/work/pantheon/drupal8:/var/www/html/drupal8
   - /Users/dicix/work/pantheon/wordpress:/var/www/html/wordpress
  volumes_from:
   - filesdata

filesdata:
  build: filesdata

mysqldata:
  build: mysqldata

mysql:
  build: mysql
  ports:
   - "3306:3306"
  volumes_from:
   - mysqldata

redis:
  build: redis
  ports:
   - "6379:6379"

varnish:
  build: varnish
  ports:
   - "80:80"